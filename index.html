<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>	
	
	<script type="text/javascript" src="functions.js"></script>
	<script type="text/javascript" src="script.js"></script>
	
	<link rel="stylesheet" type="text/css" href="style.css"/>
	<link href="popupcss.css" rel="stylesheet">
</head>

<body>
	
<div id="div1">
	<form id="AddContactForm">
		<ul class="formul">
			<li>
				<label for="fname">First Name:</label>
				<input type="text" id="fname" Required />
			</li>
			<li>
				<label for="lname">Last Name: </label>
				<input type="text" id="lname" Required />
			</li>
			
			<li>
				<label for="mobile">Mobile:</label>
				<input type="text" pattern="[0-9]{11}" id="mobile" Required/>
			</li>
			<li>
				<label for="Email">Email:</label>
				<input type="email" id="email" Required/>
			</li>
			<li>
				<label for="Address">Address:</label>
				<textarea id="address" ></textarea>
			</li>

			<li>
				<input type="button" value=" Add new contact " onclick="AddContact()" id="btnSave"/>
			</li>
		</ul>
	</form>
</div>

    <div id="div2">
        <label> All contacts:</label>
    	<input type="button" value=" Refresh " id="refreshBtn">
	    <input type="button" value=" search " onclick="Search()">
	    <input type="text" placeholder=" Search by Mobile " id="searchbox">
    </div>


	<div id="abc">
    <!-- Popup Div Starts Here -->
       <div id="popupContact">
		
       </div>
    <!-- Popup Div Ends Here -->
    </div>

<table id="tblList">
    <thead>
		<tr>			
			<th>First Name</th>
			<th>Last Name</th>
			<th>Mobile</th>
			<th>Email</th>
			<th>Address </th>
			<th>Action </th>
		</tr>
    </thead>
	<tbody>
	</tbody>
</table>

</body>
</html>
