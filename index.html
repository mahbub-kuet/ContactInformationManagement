			</li>

	</form>

   </div>


	<div id="abc">

            <label>First Name:</label>
            <input type="text" id="ufname"  >
            <br>

            <label>Last Name:</label>
            <input type="text" id="ulname"  >
            <br>

            <label>Mobile:</label>
            <input type="text" pattern="[0-9]{11}" id="umobile"  >
            <br>

            <label>Email:</label>
            <input type="email" id="uemail"  >
            <br>

            <label>Address:</label>
           <textarea name="address" id="uaddress"></textarea>
            <br>
            <input type="button" value=" Update " id="btnUpdate"/>
            <input type="button" value=" Cancel " id="btnCancel"/>

        </form>
    </div>

</div>
